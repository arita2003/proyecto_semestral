<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="trandig">
        <div class="container" >
            <h3 class="text-center section-subheading">-comida popular-</h3>
            <h1 class="text-center section-heading">-menu-</h1>
        </div>
        <div class="container">
            <div class="swiper menu-slider">
                <div class="swiper-wrapper">
                    <Slide-start>
                        <div class="swiper-slide menu-slide">
                            <div class="menu-slide-img">
                                <img src="imagen1.jpg" alt="menu">
                            </div>
                            <div class="menu-slide-content">
                                <h1 class="food-price">$1500</h1>
                                <div class="menu-slide-content-bottom">
                                    <h2 class="food-name">
                                        hambuegesa
                                    </h2>
                                    <h3 class="food-rating">
                                        <span>4.5</span>
                                        <div class="rating">
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                        </div>
                                    </h3>
                                </div>
                            </div>
                            
                        </div>
                    </Slide-end>
                    <Slide-start>
                        <div class="swiper-slide menu-slide">
                            <div class="menu-slide-img">
                                <img src="imagen2.jpeg" alt="menu">
                            </div>
                            <div class="menu-slide-content">
                                <h1 class="food-price">$1500</h1>
                                <div class="menu-slide-content-bottom">
                                    <h2 class="food-name">
                                        papas
                                    </h2>
                                    <h3 class="food-rating">
                                        <span>5.0</span>
                                        <div class="rating">
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>

                                        </div>
                                    </h3>
                                </div>
                            </div>
                            
                        </div>
                    </Slide-end>
                    <Slide-start>
                        <div class="swiper-slide menu-slide">
                            <div class="menu-slide-img">
                                <img src="img3.jpg" alt="menu">
                            </div>
                            <div class="menu-slide-content">
                                <h1 class="food-price">$1500</h1>
                                <div class="menu-slide-content-bottom">
                                    <h2 class="food-name">
                                        completo
                                    </h2>
                                    <h3 class="food-rating">
                                        <span>5.0</span>
                                        <div class="rating">
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>

                                        </div>
                                    </h3>
                                </div>
                            </div>
                            
                        </div>
                    </Slide-end>
                    <Slide-start>
                        <div class="swiper-slide menu-slide">
                            <div class="menu-slide-img">
                                <img src="images4.jpg" alt="menu">
                            </div>
                            <div class="menu-slide-content">
                                <h1 class="food-price">$1500</h1>
                                <div class="menu-slide-content-bottom">
                                    <h2 class="food-name">
                                        churrasco
                                    </h2>
                                    <h3 class="food-rating">
                                        <span>4.0</span>
                                        <div class="rating">
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>
                                            <ion-icon name="star"></ion-icon>

                                        </div>
                                    </h3>
                                </div>
                            </div>
                            
                        </div>
                    </Slide-end>
                </div>
                <div class="menu-slider-contol">
                    <div class="swiper-button-prev slider-arrow">
                        <ion-icon name="arrow-black-outline"></ion-icon>
                    </div>
                    <div class="swiper-button-prev slider-arrow">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>

            </div>
        </div>
    </section>
    <script type="module"src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script module src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="style.js"></script>
</body>
</html>
