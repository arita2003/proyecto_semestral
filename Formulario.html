<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formulario De Registro</title>
</head>
<body>
    <div class="container">
        <div class="title">Formulario de Registro</div>
            <form action="#">
                <div class="Informacion-del-Usuario">
                    <div class="input-box">
                        <span class="details">Nombre</span>
                        <input type="text" placeholder="Ingresa tu Nombre" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Apellido</span>
                        <input type="text" placeholder="Ingresa tu Apellido" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Rut</span>
                        <input type="number" placeholder="Ingresa tu Rut" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Fecha de Nacimiento</span>
                        <input type="date" placeholder="Ingresa tu Fecha de Nacimiento" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Telefono</span>
                        <input type="number" placeholder="Ingresa tu Telefono" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Correo Electronico</span>
                        <input type="email" placeholder="Ingresa tu Correo Electronico" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Contrase単a</span>
                        <input type="password" placeholder="Ingresa tu Contrase単a" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirma Contrase単a</span>
                        <input type="password" placeholder="Confirma tu Contrase単a" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Registrar"> 
                </div>
            </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
